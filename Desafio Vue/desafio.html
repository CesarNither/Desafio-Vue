<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Lista Producto</title>
</head>

<body>
    <h1 align="center" class="titulo">AÃ±adir un Producto</h1>



    <div class="container mt-5" id="app">

        <input type="text" class="form-control my-3" v-model="nombre" required>
        <input type="text" class="form-control my-3" v-model="descripcion" required>
        <input type="number" class="form-control my-3" v-model="precio" required>
        <button class="btn btn-primary" @click="guardarProducto">Guardar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th style="text-align: left" scope="col">Nombre</th>
                    <th style="text-align: center" scope="col">Descripcion</th>
                    <th style="text-align: right" scope="col">Precio</th>
                    <th style="text-align: right" scope="col"></th>
                    <th style="text-align: right" scope="col"></th>
                    <th style="text-align: right" scope="col"></th>
                    <th style="text-align: right" scope="col"></th>
                </tr>
            </thead>
        </table>
        <table class="table thead-dark" v-for="(item, index) of productos">          
            <tbody>
                <tr>
                    <td style="text-align: left">{{item.nombre}}&nbsp&nbsp&nbsp</td>
                    <td style="text-align: right">{{item.descripcion}}</td>
                    <td style="text-align: right">{{item.precio}}
                    <button @click="editarProducto(index)">Editar</button> 
                    <button @click="eliminarProducto(index)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <script src="app.js"> </script>
</body>

</html>
